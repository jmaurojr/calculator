<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href=".css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="viewfinder">
        <div class="terms">1+1</div>
        <div class="results">2</div>
      </div>
      <div class="buttons-container">
        <div class="line1-buttons">
          <button class="operator" id="ac">AC</button>
          <button class="operator" id="division">/</button>
          <button class="operator" id="multiplication">*</button>
          <button class="operator" id="backspace"></button>
        </div>
        <div class="line2-buttons"></div>
        <button class="number" id="seven">7</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="nine">9</button>
        <button class="operator" id="minus">-</button>
        <div class="line3-buttons"></div>
        <button class="number" id="four">4</button>
        <button class="number" id="five">5</button>
        <button class="number" id="six">6</button>
        <button class="operator" id="plus">+</button>
        <div class="line4-buttons"></div>
        <button class="number" id="four">4</button>
        <button class="number" id="five">5</button>
        <button class="number" id="six">6</button>
        <button class="operator" id="equal">=</button>
        <div class="line5-buttons"></div>
        <button class="number" id="percent">%</button>
        <button class="number" id="zero">0</button>
        <button class="number" id="comma">,</button>
      </div>
    </div>
  </body>
</html>
